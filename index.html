<!-- мой текст -->

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<!--on -->
<button  onclick="on()"><i class="fa-solid fa-toggle-on"></i>Turn on the light</button> 

<img id="myImage" src="./img/images.jpg" style="width:100px">
<!-- off -->
<button class="bt2" onclick="off()">Turn off the light<i class="fa-regular fa-toggle-on"></i></button>
